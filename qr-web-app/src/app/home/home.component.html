<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>QR Application</span>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['notifications']"><mat-icon>notifications_active</mat-icon> Notificaciones </button>
            <button mat-menu-item [routerLink]="['codes']"><mat-icon svgIcon="qrcode"></mat-icon> Mis Códigos </button>
            <button mat-menu-item [routerLink]="['settings']" ><mat-icon>settings</mat-icon> Configuración </button>
            <button mat-menu-item ><mat-icon>exit_to_app</mat-icon> Salir </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
